<div class="row">
    <form class="form-signin" role="form" novalidate angular-validator name="userRegistrationForm" angular-validator-submit="register()">
        <h3 class="form-signin-heading">Register <label class="label label-danger"></label></h3>

        <div class="form-group">
            <label for="inputUsername" class="">Username</label>
            <input type="text" name="inputUsername" class="form-control" ng-model="user.Username" 
                   placeholder="Username" validate-on="blur" required required-message="'Username is required'"/>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="">Password</label>
            <input type="text" name="inputPassword" class="form-control" ng-model="user.Password"
                   placeholder="Password" validate-on="blur" required required-message="'Password is required'" />
        </div>

        <div class="form-group">
            <label for="inputEmail" class="">Email</label>
            <input type="text" name="inputEmail" class="form-control" ng-model="user.Email"
                   placeholder="Email" validate-on="blur" required required-message="'Email is required'" />
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>
